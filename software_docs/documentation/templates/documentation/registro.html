{% extends 'documentation/base.html' %}
{% load static %}
<title>{% block title %}Regsitro{% endblock %}</title>
{% block content %}

    <div class="d-flex justify-content-center align-items-center vh-50">
        <div class="card p-4" style="width: 22rem;">
            <div class="text-center mb-4">
                <img src="{% static 'img/register_icon.png' %}" alt="Register Icon" width="72">
            </div>

        <h3 class="text-center mb-4">Registro</h3>

        <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nombre Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <center><button type="submit" class="btn btn-primary w-50">Registrarse</button></center>
        </form>
        
        <div class="text-center mt-3">
            <p>Ya tienes uan cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a></p>
        </div>
    </div>
</div>
{% endblock %}
