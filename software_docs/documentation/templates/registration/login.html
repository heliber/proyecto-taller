{% extends 'documentation/base.html' %}
{% load static %}
<title>{% block title %}Iniciar sesion{% endblock %}</title>

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-50">
  <div class="card p-4" style="width: 22rem;">
      <div class="text-center mb-4">
        <img src="{% static 'img/login_icon.png' %}" alt="Login Icon" width="72">
      </div>
      
      <h3 class="text-center mb-4">Inicio Sesión</h3>
      <form method="POST" action="{% url 'login' %}">
        
          {% csrf_token %}
          <div class="mb-3">
              <label for="username" class="form-label">Nombre Usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
              <label class="form-check-label" for="rememberMe">Recuerdame</label>
          </div>
          <div class="mb-3 text-end">
              <a href="{% url 'password_reset' %}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>
          <center><button type="submit" class="btn btn-primary w-50">Ingresar</button></center>
      </form>
      <div class="text-center mt-3">
          <p>No tienes una cuenta? <a href="{% url 'registro' %}">Registrase</a></p>
          
      </div>
  </div>
</div>
{% endblock %}
